---
-name: create a pod in kubernets
 host: all
 gather_facs: no
 collections:
    - community.kubernetes
-

   task: Create a simple nginx pod
   k8s:
     state: present
     definition:
       apiVersion: v1
       kind: pod
       metadata:
         name: deepak-pod
         namespace: default
       spec:
         containers:
           -name: container-01
            image: ubuntu:latest
            command: ["sleep", "3600"]
           -name: container-02
            image: ubuntu:latest
            command: ["sleep","3600"]
            